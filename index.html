<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./public/styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Game On</title>
</head>
<body>
	<div class="content-container">
		<div class="header">
		</div>
		<div class="dynamic-content-container">
			<div class="left-nav">
				<p>left nav</p>
			</div>
			<div class="game-container">
				<div class="game-screen">
					<div class="ui-btn-container">
						<button class="ui-btn material-icons pause">pause</button>
						<button class="ui-btn material-icons start hidden">play_arrow</button>
					</div>
				</div>
				<div class="button-container">
					<button class="controller-btn">FEED</button>
					<button class="controller-btn">WATER</button>
					<button class="controller-btn">SUN</button>
				</div>
			</div>
		</div>
	</div>

	
	<script src="./public/GameSession.js"></script>

</html>
